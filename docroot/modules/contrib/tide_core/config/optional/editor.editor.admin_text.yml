langcode: en
status: true
dependencies:
  config:
    - filter.format.admin_text
  module:
    - ckeditor
format: admin_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Styles
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - Copy
            - Cut
            - Paste
            - PasteText
        -
          name: Links
          items:
            - DrupalLink
            - Linkit
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - Table
            - HorizontalRule
        -
          name: Format
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - '-'
            - Outdent
            - Indent
            - Format
        -
          name: Tools
          items:
            - Undo
            - Redo
            - ShowBlocks
            - Source
            - TemplateSelector
            - Iframe
            - wenzgmap
            - tide_media
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: content
    stylescombo:
      styles: "p.wysiwyg-callout|Callout\r\nol.wysiwyg-callout|Callout (Ordered list)\r\nul.wysiwyg-callout|Callout (Unordered list)"
    language:
      language_list: un
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
